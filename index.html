<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="restartcss.css">
</head>
<body>
	<div id="app-container">
		<div id="location">
		<p>Delhi</p>	
		</div>
		<div id="temp">
         <img id="temp-icon" src="https://e7.pngegg.com/pngimages/145/990/png-clipart-white-cloud-icon-rectangle-heart-blue-cloud-angle-cloud.png">
         <p><span id="temp-value">33</span><span id="temp-unit">&#176C</span></p>
		</div>	
		<div id="climate">
        <p>Sunny</p>
		</div>
	</div>
	<script type="text/javascript" src="restartj.js"></script>	
</body>
</html>
